<html lang="en"><head>
	<meta charset="UTF-8">
	<title>Quttons</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/Quttons.css">
    <!-- <link href='http://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'> -->
<style type="text/css"></style></head>
<body>
	<!-- Fork me on github ribbon -->
	<a href="https://github.com/RoxRicardo/Quttons"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/82b228a3648bf44fc1163ef44c62fcc60081495e/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png"></a>	
	<!-- End Ribbon -->
	
	<div class="buttonCollection">
		<!-- Upload Qutton -->
		<div class="qutton" id="qutton_upload" style="cursor: pointer; width: 60px; height: 60px; border-radius: 60px; background-image: url(http://RoxRicardo.github.io/Quttons/images/icon_upload.png); background-color: rgb(145, 116, 102);">
			<div class="qutton_dialog" id="uploadDialog" style="display: none;">
				<h2>Upload a new file</h2>
				<div class="urlField">
					<input type="text" id="fileUrl" placeholder="Enter URL">
				</div>
				<center><div id="button_basic_upload"> Choose a file to upload
				</div></center>
			</div>
		</div>
		<!-- End Upload Qutton -->

		<!-- Delete Qutton -->
 		<div class="qutton" id="qutton_delete" style="cursor: pointer; width: 60px; height: 60px; border-radius: 60px; background-image: url(http://RoxRicardo.github.io/Quttons/images/icon_delete.png); background-color: rgb(235, 18, 32);">
			<div class="qutton_dialog" id="deleteDialog" style="display: none;">
				<h2>Sure?</h2>
				<div id="button_basic_confirm_delete">Yes, delete this file</div>
			</div>
		</div>
	<!-- End Delete Qutton -->

		<!-- Comment Qutton -->
 		<div class="qutton" id="qutton_comment" style="cursor: pointer; width: 60px; height: 60px; border-radius: 60px; background-image: url(http://RoxRicardo.github.io/Quttons/images/icon_comment.png); background-color: rgb(65, 170, 241);">
			<div class="qutton_dialog" id="commentDialog" style="display: none;">
				<textarea name="comment" id="commentInput" placeholder="Your thoughts..."></textarea>
				<div id="button_basic_submit_comment">Post Comment</div>
			</div>
		</div>
		<!-- End Comment Qutton -->
		
	</div>
	
	<script type="text/javascript" src="js/lib/jquery-1.11.2.min.js"></script>
	<script src="js/lib/velocity.js"></script>
	<script src="js/lib/velocity.ui.js" type="text/javascript"></script>
	<script src="js/lib/Quttons.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/main.js"></script>


</body></html>
